{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      form{
         width: 350px;
         height: 280px;
         position: absolute;
         top: 20%;
         left: 40%;
         border: 1px solid gray;
         border-radius: 10px;
         box-shadow: 6px 6px 5px gray;
      }
      h2{
         margin: 20px;
      }
      .heading{
         font-size:30px;
         text-align:center;
         margin-bottom:20px;
      }
      button{
         width: 88%;
         margin:20px;
      }
     
    </style>
  </head>
  <body>

   <div class='container'>
      <form action='' method='POST' enctype='multipart/form-data'>
         {% csrf_token %}
         <h2 class='heading'> Text to PDF </h2>
         <div class="mb-3" style='margin:20px;'>
            <label for="formFile" class="form-label">Enter Text Hare </label>
            <input class="form-control" name='text' type="text" id="formFile">
          </div>
          <button type="submit" class="btn btn-dark text-white">Convert</button>
      </form>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
